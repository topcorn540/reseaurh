<script>
$(document).ready(function(){
/* Barres séparatrices des sections */   
    if ($(window).width() < 768) {
        $('.barreverte').removeClass('footer_section');
        $('.barregrise').addClass('footer_section_responsive');
    }
    else {
        $('.barreverte').addClass('footer_section');
        $('.barregrise').removeClass('footer_section_responsive');
    }
        
    $(window).resize(function(){
       	if ($(window).width() < 768) {
           $('.barreverte').removeClass('footer_section');
           $('.barregrise').addClass('footer_section_responsive');
        }
        else {
        	$('.barreverte').addClass('footer_section');
         	$('.barregrise').removeClass('footer_section_responsive');
        }
    });
});
</script>
